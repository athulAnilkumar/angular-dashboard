<h1>Enter Details</h1>

<label>Name</label>
<input type="text" (change)="onNameChange($event)" [value]="details().name" />

<label>Age</label>
<input type="text" (change)="onAgeChange($event)" [value]="details().age" />

<label>Email</label>
<input type="text" (change)="onEmailChange($event)" [value]="details().email" />

<label>Address</label>
<input
  type="text"
  (change)="onAddressChange($event)"
  [value]="details().address"
/>

<label>upload file</label>
<input type="file" (change)="onFileChange($event)" />

<img [src]="details().file" alt="'img" style="width: 200px; height: 200px" />

<button (click)="onSubmitClick()">Submit</button>

@for(data of mainData(); track data.id){
<p>Post Id: {{ data.postId }}</p>
<p>Id: {{ data.id }}</p>
<p>Name: {{ data.name }}</p>
<p>Email: {{ data.email }}</p>
<p>Body: {{ data.body }}</p>
}
